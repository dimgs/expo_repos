<html>
    <head>
        <title>Artist Gallery</title>
    </head>

    <body>

    {% for painting in paintings %}
      <div>
          <h1><a href="">{{ painting.artist }}</a></h1>
          <h2>{{ painting.title }} (Year: {{ painting.created_date.year }}) </h2>
          <p>{{ painting.text | linebreaksbr }}</p>
      </div>
    {% endfor %}


    </body>


</html>
