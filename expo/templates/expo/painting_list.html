{% extends 'expo/base.html' %}
{% load staticfiles %}


{% block content %}
    {% for paint in paint_objects %}
    <div class="painting">
        <h1><a href="{% url 'painting_detail' pk=paint.pk %}">{{ paint.artist }}</a></h1>
        <h3>{{ paint.title }}<div class="year" style="display: inline"> (Year: {{ paint.created_date.year }})</div></h3>
        <p>{{ paint.text | linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
