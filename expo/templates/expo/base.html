{% load staticfiles %}

<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" />
      <title>Art Gallery</title>





       <link rel="stylesheet" href="{% static 'css/gallery-style.css' %}">



      <link rel="stylesheet" href="{% static 'css/components.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsee.css' %}">
      <link rel="stylesheet" href="{% static 'owl-carousel/owl.carousel.css' %}">
      <link rel="stylesheet" href="{% static 'owl-carousel/owl.theme.css' %}">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="{% static 'css/template-style.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Cherry+Swash" rel="stylesheet" type="text/css">









     <!--  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->
      <script type="text/javascript" src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/responsee.js' %}"></script>
      <!--[if lt IE 9]>
	      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <![endif]-->
   </head>
   <body class="size-1140">
      <!-- TOP NAV WITH LOGO -->
      <header>
         <nav>
            <div class="line">
               <div class="top-nav">
                  <div class="logo hide-l">
                        <a href="{% url 'gallery' %}"><strong>Gallery</strong></a>
                  </div>
                  <p class="nav-text">Menu</p>
                   <div class="top-nav s-12 l-5">
                       <ul class="right top-ul chevron">
                            <li><a href="{% url 'index' %}">Home</a>
                            </li>
                       </ul>
                   </div>
                   <ul class="s-12 l-2">
                     <li class="logo hide-s hide-m">
                        <a href="{% url 'gallery' %}"><strong>Gallery</strong></a>
                     </li>
                  </ul>
                  <div class="top-nav s-12 l-5">
                     <ul class="top-ul chevron">
                        <li><a href="{% url 'contact' %}">Contact</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </nav>
      </header>




      <!-- MAIN_PART -->
      {% block main_part %}
      {% endblock %}





   <!-- FOOTER -->
      <footer>
         <div class="line">
            <div class="s-12 l-6">
               <p>Copyright 2018
               </p>
            </div>
            <div class="s-12 l-6">
               <p class="right">Design and coding by Dimitris Tsiaousidis & Stella Mantzikou
               </p>
            </div>
         </div>
      </footer>

      <script type="text/javascript" src="{% static 'owl-carousel/owl.carousel.js' %}"></script>
      <script type="text/javascript">
         jQuery(document).ready(function($) {
           $("#owl-demo").owlCarousel({
         	slideSpeed : 300,
         	autoPlay : true,
         	navigation : false,
         	pagination : false,
         	singleItem:true
           });
           $("#owl-demo2").owlCarousel({
         	slideSpeed : 300,
         	autoPlay : true,
         	navigation : false,
         	pagination : true,
         	singleItem:true
           });
         });
      </script>


   </body>
</html>
